<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robotarm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=1500
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // Jou instructies volgen hier

            var aantal = 9

            for (var a = 0; a <5; a++) {
                robotArm.grab();
                for (var b = 0; b <aantal; b++) {
                    robotArm.moveRight()
                }
            var aantal = aantal-1
                robotArm.drop();
            for (var c = 0; c <aantal; c++) {
                robotArm.moveLeft();
            }
            var aantal = aantal-1
            }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
